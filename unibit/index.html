<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Sign up</title>
  </head>

  <body class="login">
    <div class="preloader">
      <img src="pictures/logo.svg" alt="Logo" class="preloader-logo">
  </div>
    <main class="sign-up">
      <div class="container">
        <div class="sign-up__wrapper">
          <img src="pictures/logo.svg" alt="unibit" class="sign-up__logo" />
          <h1 class="sign-up__title">Создание аккаунта</h1>
          <form class="form">
            <div class="form__row">
              <input class="form__input" placeholder="Эл. почта" type="email" />
              <img src="pictures/mail.svg" alt="email" class="form__img" />
            </div>
            <div class="form__row">
              <input
                type="password"
                class="form__input"
                placeholder="Создать пароль"
                autocomplete="current-password"
                value=""
                id="passwordInput"
              />
              <img src="pictures/passw.svg" alt="password" class="form__img" />
              <div class="form__show" id="togglePassword">
                <img
                  src="pictures/Eye-off.svg"
                  alt="show-password"
                  id="eyeIcon"
                />
              </div>
            </div>
            <div class="form__confid">
              <input
                type="checkbox"
                id="confirm"
                class="form__chek"
                checked=""
              />
              <label for="confirm" class="form__confid__label"></label>
              <div class="form__chek__wrapper">
                Я согласен с Условиями обслуживания и
                <a href="/policy">Политикой конфедициальности UNIBIT</a>
              </div>
            </div>
            <button  id="registerBtn"class="btn" type="submit">Регистрация</button>
            <div id="policyError" class="error-message" style="display: none; color: red; margin-top: 5px;">
              необходимо согласиться с политикой
            </div>
          </form>
          <div class="sign-up__hr">
            <span class="sign-up__line sign-up__line_left"></span>
            <span class="sign-up__line sign-up__line_right"></span>
          </div>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
    <script src="js/mask.js"></script>
    <script src="js/login.js"></script>
    <script src="https://unpkg.com/imask"></script>
  </body>
</html>
